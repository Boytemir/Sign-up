    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up / Sign In</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>Create Account</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
                        <a href="#" class="social"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>

                    <span>Or use your email for registration</span>
                    <p class="err"></p>
                    <input type="text" placeholder="Name" id="signUpText">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" id="signUpPass">
                    <button class="signErr">Sign Up</button>
                </form>
            </div>

            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Sign In</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
                        <a href="#" class="social"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>

                    <span>Or use your email for registration</span>
                    <p class="err"></p>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" id="signInPass">
                    <a href="#">Forget Password?</a>
                    <button class="signErr">Sign Ip</button>
                </form>
            </div>

            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlylay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with Us please login with your personal info</p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>

                    <div class="overlylay-panel overlay-right">
                        <h1>Hello, Friend!</h1>
                        <p>Enter your personal details and start journey with Us</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
        

        <script src="js/index.js"></script>
    </body>
    </html>
